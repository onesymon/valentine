        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Will You Be My Valentine?</title>

        <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ffb3c6, #ff4d6d);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-top: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.3em;
            max-width: 600px;
            margin: 15px auto;
            line-height: 1.6;
        }

        .heart {
            display: inline-block;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.25); }
        }

        /* Gallery */
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .photo {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            transition: transform 0.4s;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        /* Buttons */
        .buttons {
            margin-top: 40px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .yes {
            background: #fff;
            color: #ff4d6d;
            box-shadow: 0 8px 20px rgba(255,255,255,0.4);
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .no:hover {
            opacity: 0.7;
        }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
        </style>
        </head>
